[build]
builder = "NIXPACKS"
buildCommand = "npm install && npm run db:generate"

[deploy]
startCommand = "npm start"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
NODE_ENV = "production"
PORT = "3000"

# MySQL Database Configuration - Set DATABASE_URL in Railway dashboard
# Railway will provide DATABASE_URL automatically when you add MySQL service
