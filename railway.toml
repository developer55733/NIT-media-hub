[build]
builder = "NIXPACKS"
buildCommand = "npm install && npm run db:generate"

[deploy]
startCommand = "npm start"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
NODE_ENV = "production"
PORT = "3000"

# MySQL Database Configuration - Will be set by Railway service
DATABASE_URL = "mysql://root:${MYSQL_ROOT_PASSWORD}@${MYSQL_HOST}:3306/${MYSQL_DATABASE}"
